<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alexander Lunyov</title>
	<link href='http://fonts.googleapis.com/css?family=Cousine:400,700' rel='stylesheet' type='text/css'>
	<style>
		html{
			height: 100%;
		}
		body {
			position: relative;
			overflow: hidden;
			height: 100%;
			font-family: 'Cousine';
		}

		header {
			/*pointer-events: none;*/
			position: absolute;
			z-index: 1;
			color: #FFF;
			left: 15%;
			top: 150px;
			right: 15%;
			text-align: center;
		}

		footer {
			/*pointer-events: none;*/
			position: absolute;
			z-index: 10;
			left: 0;
			right: 0;
			text-align: center;
			bottom: 30px;
		}

		a {
			/*opacity: 0.6;*/
			color: #FFF;
		}

		footer a + a {
			margin-left: 40px;
		}

		#clear {
			position: absolute;
			z-index: 10;
			top: 10px;
			right: 10px;
			-webkit-appearance: none;
			-moz-appearance: none;
			
			opacity: 0.4;
			cursor: pointer;
			outline-style: none;
			
			border: none;
			border-radius: 4px;
			padding: 5px 10px;
			
			color: #FFF;
			background-color: rgba(255,255,255,0.3);
		}

		#clear:hover {
			opacity: 1;
		}

		.instruct {
			font-size: 12px;
			
			position: absolute;
			z-index: 1;
			top: 10px;
			left: 10px;
			
			opacity: 0.4;
			
			color: #FFF;
		}
	</style>
</head>
<body style="margin: 0;background-color: #200F36;">
	<button id="clear">Clear</button>
	<div class="instruct">Click and drag for drawing</div>
	<header>
		<h1 style="font-size: 60px !important;letter-spacing: 2px;margin-bottom: 10px;line-height: 1;">
			Alexander<br />
			Lunyov
		</h1>
		<p style="font-size: 20px; margin-top: 20px;">Frontend developer<br /> at <a href="https://smartprogress.do">SmartProgress.do</a></p>
		<p style="font-size: 14px; margin-top: -5px;">React&nbsp; &bull; &nbsp;JS&nbsp; &bull; &nbsp;CSS&nbsp; &bull; &nbsp;HTML</p>
	</header>

	<footer>
		<a target="_blank" href="https://github.com/Sunify">Github</a>
		<a target="_blank" href="https://twitter.com/pomidore">@pomidore</a>
		<a href="mailto:isuntc@gmail.com">isuntc@gmail.com</a>
	</footer>

	<canvas id="cnv" width="1000" height="700" style="position: absolute;top: -1px;left: -1px;background-color: #200F36; display: block;"></canvas>
	<script src="app.js"></script>
</body>
</html>
